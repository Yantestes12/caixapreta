<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#07060a">
  <meta name="color-scheme" content="dark">
  <title>Aula Secreta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="app subpage" data-requires="caixapreta">
  <header class="topbar">
    <div class="topbar-inner">
      <button class="icon-btn" type="button" aria-label="Menu">
        <span class="avatar-icon" aria-hidden="true"></span>
      </button>
      <div class="topbar-spacer"></div>
      <button class="icon-btn" type="button" aria-label="Notificações">
        <span class="bell-icon" aria-hidden="true"></span>
      </button>
    </div>
  </header>

  <main class="main">
    <div class="subpage-header">
      <a class="back-link" href="index.html" aria-label="Voltar">
        <span class="back-ico" aria-hidden="true">‹</span>
        <span>Voltar</span>
      </a>
      <div class="subpage-heading">
        <div class="subpage-kicker">Conteúdo</div>
        <h1 class="subpage-title">Aula Secreta</h1>
        <p class="subpage-subtitle">Guia direto ao ponto pra conduzir conversas com presença e intenção.</p>
      </div>
    </div>

    <section class="parts-grid parts-grid-2" aria-label="Conteúdos - Aula Secreta">
      <a class="part" href="pdf/Sofia_Oliveira_AulaSecreta_Rebrand_v2.pdf" target="_blank" rel="noopener noreferrer">
        <div class="part-cover cover-guide-pdf"></div>
        <div class="part-title">Guia em PDF</div>
      </a>

      <a class="part" href="https://drive.google.com/file/d/1rFkQ_AFO2xrITjPgXbLbOkCkYWTWClTO/view?usp=drivesdk" target="_blank" rel="noopener noreferrer">
        <div class="part-cover cover-guide-video"></div>
        <div class="part-title">Guia em Vídeo</div>
      </a>
    </section>
  </main>

  <nav class="bottom-nav" aria-label="Navegação">
    <a class="nav-item is-active" href="index.html" aria-label="Início">
      <span class="nav-ico home" aria-hidden="true"></span>
      <span class="nav-label">Início</span>
    </a>
  </nav>

  <div class="auth-overlay" id="authOverlay" hidden>
    <div class="auth-card" role="dialog" aria-modal="true" aria-labelledby="authTitle">
      <div class="auth-kicker">CAIXA PRETA</div>
      <div class="auth-title" id="authTitle">Entrar com e-mail</div>
      <div class="auth-subtitle">Digite seu e-mail para verificar se você está liberado.</div>

      <form class="auth-form" id="authForm">
        <label class="auth-label" for="authEmail">E-mail</label>
        <input class="auth-input" id="authEmail" name="email" type="email" inputmode="email" autocomplete="email" placeholder="seuemail@exemplo.com" required>

        <button class="auth-btn" id="authSubmit" type="submit">Verificar acesso</button>
        <div class="auth-status" id="authStatus" role="status" aria-live="polite"></div>
      </form>

      <div class="auth-actions">
        <button class="auth-link" id="authLogout" type="button">Trocar e-mail</button>
        <button class="auth-link" id="authClose" type="button">Fechar</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
